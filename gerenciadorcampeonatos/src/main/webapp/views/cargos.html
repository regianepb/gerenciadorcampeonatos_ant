<div class="row">
    <div class="col-md-6">
        <h2>Cargos</h2>  
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#inserir"> Inserir </button>  
    </div>
    <div class="col-md-6" class="pull-right">
        <div class="input-group custom-search-form ">
            <input type="text" class="form-control" ng-model="criterioDeBusca"  placeholder="Pesquisar..">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="margin-top:20px;margin-bottom:10px;"> 
        <table id="mytable" class="table table-bordered table-striped  table-condensed">
            <thead>
            <th>
                <a href="" ng-click="ordenarPor('descricao')">Descrição <i class="fa fa-sort pull-right"></i></a>
            </th>
            <th style="width: 10px;"></th>                                                              
            </thead>
            <tbody>
                <tr  ng-repeat="cargo in cargos| filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao  |  limitTo:entryLimit">
                    <td>
                        {{cargo.descricao}}
                    </td>    
                    <td>         
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Editar <span class="caret"></span>  
                            </button>
                            <ul class="dropdown-menu">
                                <li><a ng-click="carregaCargo(cargo.id)" href="#" data-toggle="modal" data-target="#editar" data-title="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a></li>
                                <li><a ng-click="deleteCargo(cargo.id)" href="#/cargos"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>   
        </table>
        <div class="row">   
            <div class="col-md-6" class="pull-left">
                Mostrar
                <select ng-model="paginas" ng-change="setItemsPagina(paginas)">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                    <option>Todas</option>
                </select> linhas
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="inserir">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Adicionando Cargo</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <form name="inseriLinha">
                        <input type="text" class="form-control" placeholder="Descrição" ng-model="cargo.descricao" required>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="limpaVariaveis()">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createNewCargo()" ng-disabled="inseriLinha.$invalid">Gravar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Editando Cargo</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <form name="editaLinha">
                        <input type="text" class="form-control" placeholder="Descrição" ng-model="cargo.descricao" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="limpaVariaveis()">Fechar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateCargo()" ng-disabled="editaLinha.$invalid" onclick="$('#editar').modal('hide')">Gravar</button>
                </div>
            </div>
        </div>
    </div>
</div>
